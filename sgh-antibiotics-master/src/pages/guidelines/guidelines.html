<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guidelines</ion-title>

    <ion-buttons end>
      <div *ngIf="session.selectedDb === 'staging'">
        <ion-label class="toolbar-item">Edit</ion-label>
        <ion-toggle [(ngModel)]="session.isEditView"
                    [checked]="session.isEditView"
                    [disabled]="session.selectedDb === 'live'"
                    class="toolbar-item"></ion-toggle>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let guideline of guidelines; let i=index">
      <div (click)="showGuideline(guideline, i)">
        <h2><strong>{{guideline.name}}</strong></h2>
      </div>
      <div *ngIf="session.isEditView" style="display: inline-block" item-end>
        <button ion-button color="primary" round (click)="showEditGuidelineAlert(guideline)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" round (click)="showDeleteGuidelineAlert(guideline)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>
    </ion-item>
    <button *ngIf="session.isEditView" ion-item style="text-align: center" (click)="showAddGuidelineAlert()">
      <ion-icon name="add-circle" color="primary"></ion-icon>
    </button>
  </ion-list>
</ion-content>
