  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="antibiotic">{{antibiotic.name}}</ion-title>

    <ion-buttons end>
      <div *ngIf="session.selectedDb === 'staging'">
        <ion-label class="toolbar-item">Edit</ion-label>
        <ion-toggle [(ngModel)]="session.isEditView"
                    [checked]="session.isEditView"
                    [disabled]="session.selectedDb === 'live'"
                    class="toolbar-item"></ion-toggle>
      </div>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment *ngIf="administrationInfos" [(ngModel)]="selectedAdministrationName">
      <ion-segment-button *ngFor="let adminInfo of administrationInfos" value="{{adminInfo.administration}}">
        {{adminInfo.administration}}
      </ion-segment-button>
      <ion-segment-button *ngIf="session.isEditView" (click)="showAddAdministrationAlert()">
        <ion-icon name="add-circle"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <administration-info *ngIf="administrationInfos && administrationInfos.length > 0"
                       [administrationInfo]="selectedAdministration" [antibioticId]="antibiotic._id"
                       (administrationInfoChange)="administrationInfoChange($event)"></administration-info>
</ion-content>
